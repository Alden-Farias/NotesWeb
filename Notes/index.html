<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <title>Notes</title>
</head>

<body>
    <section class="header-section">
        <h1 class="header-notes">Notes</h1>
    </section>
    <section class="pinned-notes">
        <p class="notes-header-notes">Pinned</p>
        <div class="note-holder-notes">
            <div id="pinned-notes-1" class="note-holder-notes">
                <div class="card-display-note">
                    <p class="note-title-notes">Title</p>
                    <p class="note-body-notes">Note</p>
                </div>
            </div>
            <div id="pinned-notes-2" class="note-holder-notes">
                <div class="card-display-note">
                    <p class="note-title-notes">Title</p>
                    <p class="note-body-notes">Note</p>
                </div>
            </div>
        </div>
    </section>
    <section class="other-notes">
        <p class="notes-header-notes">Other</p>
    </section>
    <div id="add-note-dialog-notes" class="card-containter-notes">
        <div id="card-dialog" class="card-dialog-wrapper">
            <div class="fab-save-pin-wrapper">
                <button id="fab-close-note" class="fab-notes close">
                    <svg viewBox="0 0 449.998 449.998" height="5vw">
                        <g>
                            <g>
                                <polygon style="fill:#010002;" points="449.974,34.855 415.191,0 225.007,190.184 34.839,0 0.024,34.839 190.192,224.999 0.024,415.159 34.839,449.998 225.007,259.797 415.191,449.998 449.974,415.143 259.83,224.999"/>
                            </g>
                        </g>
                    </svg>

                </button>
                <button id="fab-save-note" class="fab-notes save">
                    <svg height="5vw" viewBox="0 0 8 6.1">
                        <path d="M2.54,4.81.65,2.92,0,3.56,2.54,6.1,8,.64,7.36,0Z" />
                    </svg>
                </button>
                <button id="fab-pin-note" class="fab-notes pin">
                    <svg viewBox="0 0 256 256" height="5vw">
                        <path fill="#000"
                            d="M96.89,19.32c3.39,6 6.36,11 9.14,16.12 1.23,2.27 2.87,4.75 2.92,7.17 0.27,14.48 0.14,29 0.14,45.07 -3.36,-3.31 -5.58,-6.11 -8.37,-8.14C91.29,72.62 87.19,63.7 89.19,51.99c0.74,-4.25 -0.91,-7.77 -3.3,-11.51A53.41,53.41 0,0 1,77.19 9.42c0.19,-5.48 4,-9.36 9.5,-9.37q49.5,-0.09 99,0c5.64,0 9.42,4.07 9.48,10 0.11,11.63 -3.58,22.11 -9.61,32a16,16 0,0 0,-2.41 7.76c-0.19,21.5 -0.08,43 -0.15,64.5a7.19,7.19 0,0 0,3.14 6.57c21.66,17 33.44,39 33,66.87a16.34,16.34 0,0 1,-2.27 7.15c-6.66,-7.88 -16.4,-12.15 -19,-23.78C194.19,154.99 184.35,142.17 170.03,133.35c-4.69,-2.89 -7,-6.46 -6.89,-12.18q0.35,-37 0,-74a22.27,22.27 0,0 1,4.62 -14.25c2.88,-3.88 4.72,-8.53 7.41,-13.58Z" />
                        <path fill="#000"
                            d="M10.83,0.06c2.51,1.56 5.29,2.68 7.24,4.62q34.23,34 68.21,68.24 51.21,51.3 102.44,102.56c23.45,23.44 47,46.76 70.46,70.22a13.75,13.75 0,0 1,3.84 6.08c1,4.33 0.05,8.73 -4.48,10.54 -4.33,1.73 -8.49,1.16 -12.26,-2.62q-66.9,-67 -134,-133.89Q58.48,72.17 4.61,18.59c-5.93,-5.91 -6.18,-11.09 -0.55,-15.69C5.65,1.54 8.06,1.17 10.83,0.06Z" />
                        <path fill="#000"
                            d="M126.24,197.05L64.59,197.05c-9.2,0 -12.77,-3.37 -12.21,-12.75 1.51,-25.31 12.15,-46.11 31.91,-62 3.26,-2.63 6.16,-4.93 4.81,-9.9l16.88,18.14C89.19,140.68 76.19,155.64 72.98,177.99h13.43c22,0 44,-0.1 66,0.13a12.31,12.31 0,0 1,7.35 3c5.46,4.81 10.48,10.12 16.72,16.27h-30.4v5.89c0,17.16 0.06,34.33 0,51.49 0,8.53 -7.2,13.53 -14.33,10.15 -4.31,-2.05 -5.46,-5.95 -5.46,-10.34v-51.5Z" />
                    </svg>
                </button>
            </div>
            <div class="card-notes">
                <div class="new-note-wrapper-notes">
                    <input id="note-title-notes" class="title-input-notes" type="text" maxlength="20"
                        placeholder="Title">
                    <div id="note-body-placeholder-notes" class="note-textarea-placeholder-notes">Note</div>
                    <div id="note-body-notes" contenteditable="true" class="note-textarea-notes"></div>
                </div>
            </div>
        </div>

    </div>
    <button id="fab-add-note" class="fab-notes">+</button>
    <div id="snackbar"></div>
    <script src="./../config.js"></script>
    <script src="./index.js"></script>
</body>

</html>
